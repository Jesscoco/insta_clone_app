<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 page</title>
    <style>
    body {
  background-color: #CDE1FF;
}
.main {
   height: 100%;
   display: flex;
   flex-direction: column;
   align-items: center;
   justify-content: center;
   background-color: #CDEAFF;
   font-size: 100px;
}

@keyframes movement{
	10%{
		transform: rotate(-30deg);
	}
	
	30%{
		transform: rotate(-30deg);
	}
	
	50%{
		transform: rotate(0deg);
	}
}

#ayayay {
  animation: 5s infinite movement;
  font-size: 100px;
}

textarea {
  font-size: 20px;
}
    </style>
</head>
<body>
    <div class = "main">
<p> 500 Internal Server Error </p>
  

<p id = "ayayay">  ¯\_(ツ)_/¯ </p>
  
  
<textarea name="comments" cols="30" rows="3"> Please tell us how disappointed you are... </textarea>
  
</div>
</body>
</html>
